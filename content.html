<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <title>Document</title>
 <style>
     p:before {
         content: '*';
         border: solid red;
         display: inline-block;
         width: 50px;
         height: 20px;
         background-image: url(https://images.unsplash.com/photo-1619359209643-20df6a2465ad?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=60);
         background-size: cover;
     }
     p:after {
         content: '=';
     }
    </style>
</head>
<body>
    <p>Soccer</p>
    <p>Coding</p>
    <p>Playing</p>
</body>
</html>
