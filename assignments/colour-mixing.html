<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			position: relative;
			width: 200px;
			height: 200px;
			border-radius: 50%;
		}

		#one {
			background-color: rgba(0, 0, 255, .5);
		}

		#two {
			background-color: rgba(255, 0, 0, .5);
			top: -100px;
		}

		#three {
			background-color: yellow;
			opacity: 0.5;
			top: -350px;
			left: 100px;
		}
	</style>
</head>

<body>

	<div id="one"></div>
	<div id="two"></div>
	<div id="three"></div>

</body>
</html>
