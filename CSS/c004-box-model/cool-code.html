<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin-top: 300px;
		}
		p {
			background-color: black;
			width: 200px;
			color: white;
			text-align: center;
			padding: 20px 40px;

			transform: scale(200);
		}

	<p>Teens</p>

</html>
