<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<style>
		#container {
			width: 500px;
			height: 600px;
			border: solid;
			
			border-top-left-radius: 200px;
		}
		
		#item {
			width: 400px;
			height: 400px;
			border-radius: 200px;
			border: solid;
			
			position: relative;
			top: -3px;
			left: -3px;
		}
	</style>
</head>
<body>
	
<div id="container">
	<div id="item"></div>
</div>	
</body>
</html>
