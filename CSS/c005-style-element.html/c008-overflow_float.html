<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#container {
			background-color: lime;
			border: solid red;
			overflow: auto;
		}

		#left,
		#right {
			width: 210px;
			height: 351px;
			border: solid;
		}

		#left {
			float: left;
			background-color: blue;
		}

		#right {
			border: solid 10px;
			float: right;
		}
	</style>
</head>

<body>

	<div id="container">
		<div id="left"></div>
		<div id="right"></div>
	</div>

</body>
</html>
